name: Deploy Source DEV

on:
  push:
    branches: ['dev']

env:
  DOMAIN_LIVE: client.dealershipone.com
  PATH_LIVE: /home/client-dealer/public_html

jobs:
  lintTest:
    name: Test Source
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repostitory
        uses: actions/checkout@v3
      - name: Setup node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecies
        run: |
          yarn install
      - name: Run Test Structure
        run: |
          yarn lint
      - name: Run Build
        run: |
          sed -i 's/next start/next start -p 9002/g' package.json
          sed -i 's/http:\/\/localhost:3000/https:\/\/client.dealershipone.com/g' .env
          yarn build
      - name: Zip and upload to server
        run: |
          zip -qr .next.zip .next/*
          printf "%s" "put .next.zip /home/client-dealer/public_html" >"sftp.txt"
          sudo sshpass -p "${{ secrets.SSH_PASSWORD }}" sftp -oBatchMode=no -b sftp.txt -P ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
        env:
          CI: true
  deploy:
    name: Deploy Source To Server
    runs-on: ubuntu-latest
    needs: [lintTest]
    steps:
      - name: executing remote ssh commands using password
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          command: |
            echo "Pull Source"
            cd /home/client-dealer/public_html && git reset --hard
            cd /home/client-dealer/public_html && git pull origin dev
            cd /home/client-dealer/public_html && sed -i 's/next start/next start -p 9002/g' package.json
            cd /home/client-dealer/public_html && sed -i 's/http:\/\/localhost:3000/https:\/\/client.dealershipone.com/g' .env
            echo "*****************************************************"
            echo "Clear cache"
            rm -rf /usr/local/share/.cache/yarn/v6/*
            echo "Install source"
            cd /home/client-dealer/public_html && yarn install
            echo "Build source"
            cd /home/client-dealer/public_html && rm -rf .next
            cd /home/client-dealer/public_html && unzip .next.zip
            cd /home/client-dealer/public_html && rm -rf .next.zip
            pm2 restart "client dealershipone"
            echo "*********************** DONE *************************"
